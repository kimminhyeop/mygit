<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goodPrice</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a31fe8e94ead1a86731a6ee8b3e8c876&libraries=services"></script>
</head>
<body>
    <div class="wrapper">
        <div class="contents">
            <div class="control">
                <select name="sort" id="sortRegionBox">
                    <option value="defalut" selected>지역</option>
                    <option value="seoul">서울</option>
                    <option value="daegu">대구</option>
                    <option value="gwangju">광주</option>
                    <option value="daejeon">대전</option>
                    <option value="ulsan">울산</option>
                    <option value="kangwon">강원도</option>
                    <option value="chungbuk">충청북도</option>
                    <option value="chungnam">충청남도</option>
                    <option value="jeonbuk">전라북도</option>
                    <option value="jeonnam">전라남도</option>
                    <option value="kyungbuk">경상북도</option>
                    <option value="jeju">제주도</option>
                </select>
                <select name="sort" id="sortCategoryBox">
                    <option value="defalut" selected>분류</option>
                    <option value="food">음식점</option>
                    <option value="hair">미용실</option>
                    <option value="laundry">세탁소</option>
                    <option value="stay">숙박</option>
                </select>
                <input type="search" name="search" id="searchBar" class="searchBar" placeholder="seach">
                <button id="searchBtn" class="searchBtn">
                    <img src="./img/searchIcon.png" alt="" srcset="">
                </button>
            </div>
            <div id='contentsList' class="contentsList">
                
            </div>
        </div>
        <div class="kakaomap">
            <div id="map" class='map'></div>
            <div id="roadview" class='roadview'></div>
        </div>
    </div>
    <script src="./contentsJSON/chungbukContents.js"></script>
    <script src="./contentsJSON/chungnamContents.js"></script>
    <script src="./contentsJSON/gyeongbukContents.js"></script>
    <script src="./contentsJSON/jeonbukContents.js"></script>
    <script src="./contentsJSON/jeonnamContents.js"></script>
    <script src="./contentsJSON/kangwondoContents.js"></script>
    <script src="./contentsJSON/seoulContents.js"></script>
    <script src="./contentsJSON/jejuContents.js"></script>
    <script src="./contentsJSON/daeguContents.js"></script>
    <script src="./contentsJSON/daejeonContents.js"></script>
    <script src="./contentsJSON/gwangjuContents.js"></script>
    <script src="./contentsJSON/ulsanContents.js"></script>
    <script src="app.js"></script>
